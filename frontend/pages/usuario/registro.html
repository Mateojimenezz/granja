<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Granja Santa Helena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/usuario/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-card register-card animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <a href="../../../index.html" class="btn return-btn mb-3">
                    <i class="bi bi-arrow-left me-2"></i>Regresar
                </a>
                <a href="../../../index.html" class="logo-link d-block">
                    <img src="../../img/logo.png" alt="Logo Granja Santa Helena" class="register-logo mb-3">
                </a>
                <h2 class="neon-text">Crear Cuenta</h2>
                <p class="text-muted" style="color: rgba(0, 0, 0, 0.6) !important;">Únete a nuestra comunidad</p>
            </div>
            
            <form id="registerForm" class="animate__animated animate__fadeInUp animate__delay-1s">
                <!-- Información Personal -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control glass-input" id="firstName" placeholder="Nombre" required>
                            <label for="firstName">Nombre</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control glass-input" id="lastName" placeholder="Apellido" required>
                            <label for="lastName">Apellido</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control glass-input" id="email" placeholder="nombre@ejemplo.com" required>
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control glass-input" id="phone" placeholder="Teléfono">
                    <label for="phone">Teléfono (opcional)</label>
                </div>

                <!-- Credenciales -->
                <div class="section-divider">
                    <h6 class="section-title">Credenciales de Acceso</h6>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control glass-input" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <button type="button" class="btn password-toggle" onclick="togglePassword('password')">
                        <i class="bi bi-eye"></i>
                    </button>
                    <div class="password-strength mt-2">
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="password-hint text-muted">La contraseña debe tener al menos 8 caracteres</small>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control glass-input" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <button type="button" class="btn password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <!-- Términos y Condiciones -->
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a> y la <a href="#" class="text-decoration-none">política de privacidad</a>
                    </label>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Deseo recibir noticias y actualizaciones por correo electrónico
                    </label>
                </div>

                <button type="submit" class="btn primary-btn w-100 mb-4">
                    Crear Cuenta
                    <i class="bi bi-person-plus-fill ms-2"></i>
                </button>

                <div class="text-center">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none register-link">Inicia sesión</a></p>
                </div>
            </form>

            <div class="mt-4 text-center animate__animated animate__fadeIn animate__delay-2s">
                <p class="text-muted mb-3" style="color: rgba(0, 0, 0, 0.6) !important;">O regístrate con</p>
                <div class="social-login">
                    <button class="btn social-btn google-btn">
                        <i class="bi bi-google"></i>
                        <span>Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/usuario/registro.js"></script>
</body>
</html>
