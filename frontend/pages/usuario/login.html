<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Granja Santa Helena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/usuario/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="login-container">
        <div class="glass-card login-card animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <a href="../../../index.html" class="btn return-btn mb-3">
                    <i class="bi bi-arrow-left me-2"></i>Regresar
                </a>
                <a href="../../../index.html" class="logo-link d-block">
                    <img src="../../img/logo.png" alt="Logo Granja Santa Helena" class="login-logo mb-3">
                </a>
                <h2 class="neon-text">Bienvenido</h2>
                <p class="text-muted">Ingresa a tu cuenta</p>
            </div>
            
            <form id="loginForm" class="animate__animated animate__fadeInUp animate__delay-1s">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control glass-input" id="email" placeholder="nombre@ejemplo.com" required>
                    <label for="email">Correo electrónico</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control glass-input" id="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <button type="button" class="btn password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="text-decoration-none forgot-link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn primary-btn w-100 mb-4">
                    Iniciar Sesión
                    <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                </button>

                <div class="text-center">
                    <p class="mb-0">¿No tienes una cuenta? <a href="#" class="text-decoration-none register-link">Regístrate</a></p>
                </div>
            </form>

            <div class="mt-4 text-center animate__animated animate__fadeIn animate__delay-2s">
                <p class="text-muted mb-3">O inicia sesión con</p>
                <div class="social-login">
                    <button class="btn social-btn google-btn">
                        <i class="bi bi-google"></i>
                        <span>Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/usuario/login.js"></script>
</body>
</html>
